			          <h2> Diagrama de flujo</h2>

                  <br>

                <p> Una vez es claro que son los algoritmos se pueden representar de diversas maneras y una de ellas es el diagrama de flujo, a continuación, se presentan los esquemas más básicos que se van a emplear y que hacen parte de este:</p>



                <br>

			        <div id="img"></div>

                <br>

                <p> Así se puede representar un programa desde que un usuario ingresa un valor y lo muestra en una pantalla, por ejemplo, vamos a hacer un programa que encuentre el promedio de 2 números. A continuación, puedes observar cómo sería el equivalente en un diagrama de flujo sin emplear variables y empleando variables. </p>

                <br>

                      <div id="img2"></div>

                      <br>

                      <h2> Variables </h2>
                      <br>
                <p> Una variable es un concepto abstracto de algo que tiene ciertas características, por ejemplo, si pensamos en una silla ideamos un objeto quizás con 4 patas un espaldar donde su principal función es permitir el descanso de las personas. Así todos los programas se diseñan con variables que simbolizan todas las posibles opciones que puede tener porque conocemos que tipo de información se va a guardar y suelen tener un nombre que las relacione fácilmente como en este caso es n1 que simboliza todos los posibles primeros números que se pueden guardar, en ocasiones posteriores profundizaremos más sobre estas, así como por qué motivo cuando mostramos algo en la pantalla lo hacemos con "". </p>
                <br>
                <p> Así en la figura anterior podemos observar en la parte izquierda con notas genéricas y en la parte derecha con variables donde el usuario guarda un número en una variable llamada n1, otra con la variable llamada n2 y posteriormente se opera para dar el resultado final que a su vez se guarda en una variable llamada nf.</p>
